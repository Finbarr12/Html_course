<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
    "
  >
    <div
      style="
        min-width: 200px;
        min-height: 200px;
        background-color: #c51a6f;
        display: flex;
        align-items: center;
        border: 3px solid white;
        border-radius: 10px;
      "
    >
      <div
        style="
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: purple;
          margin-left: 30px;
          overflow: hidden;
        "
      >
        <img
          src="./manrm.png"
          alt=""
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
      <div style="margin-right: 30px; margin-left: 20px">
        <img
          src="./image/startquo.svg"
          alt=""
          style="height: 30px; margin-bottom: 10px; margin-top: 20px"
        />
        <div
          style="
            height: 0;
            display: flex;
            align-items: center;
            background-color: red;
          "
        >
          <h4 style="margin: 0; color: white">
            Kate Rogers -
            <span
              style="
                font-weight: lighter;
                color: rgb(203, 203, 203);
                font-size: 11px;
              "
              >Graphic Designer</span
            >
          </h4>
          <img
            src="./image/newfive.png"
            alt=""
            style="height: 70px; margin-left: 20px"
          />
        </div>
        <h2
          style="
            margin: 0%;
            color: white;
            margin-top: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
        >
          Amazing Customer Service
        </h2>
        <p
          style="
            margin: 0%;
            margin-top: 4px;
            width: 300px;
            font-size: 12px;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
          "
        >
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae,
          pariatur animi fugiat consequuntur dignissimos perspiciatis deleniti
          debitis minus amet saepe, nam dolore ipsa expedita eum excepturi,
          vitae hic illo. Ipsum.
        </p>
        <div style="display: flex; justify-content: flex-end">
          <img
            src="./image/endquo.svg"
            alt=""
            style="height: 30px; margin-bottom: 20px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
